<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>POMODORO-DOJO</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto">
            <h2 class="display-2">POMDORO - DOJO</h2>
            <h4> Ultimate Focus Mode</h4>
        </div>
            <div class="row pomodoro">
                <div class="col-lg-8 mt-5">
                    <div class="rounded bg-gradient text-white shadow p-5 text-center mb-5">
                        <h4 class="mb-0 font-weight-bold text-uppercase" th:text="'Starting time: ' + ${pomodoro.startTime}"></h4>
                        <h4 class="mb-0 font-weight-bold text-uppercase" th:text="'Ending time: ' + ${pomodoro.endTime}"></h4>
                    </div>
                </div>
            </div>
        <br>
        <div class="mx-auto">
            <h4>Current Task Details</h4>
            <p th:text="'Task Name:  ' + ${task.title}"></p>
            <p th:text="'Notes:  ' + ${task.note}"/>
            <p th:text="'Remaining Pomodoros: ' + ${task.estPomodoros}"></p>
            <p th:text="'Status: ' + ${task.status}"></p>
        </div>

        <a class="btn btn-primary" th:href="@{/pomodoro/markComplete(taskId=${task.id})}" role="button">Mark as Done</a>
        <a class="btn btn-primary" th:href="@{/pomodoro/viewTasks}" role="button">Back</a>
    </div>
</body>
</html>
