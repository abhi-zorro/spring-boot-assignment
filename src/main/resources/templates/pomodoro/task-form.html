<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>POMODORO-TASK</title>
</head>
<body>
<section class="home">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pomodoro</a>
        </nav>

        <form action="#" th:action="@{/pomodoro/create}"
              th:object="${task}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="hidden" th:field="*{status}" value="0"/>

            <input type="text" th:field="*{title}"
                   class="form-control mb-4 col-4" placeholder="Title">

            <input type="text" th:field="*{note}"
                   class="form-control mb-4 col-4 row-2" placeholder="Note">

            <input type="number" th:field="*{estPomodoros}"
                   class="form-control mb-4 col-4" placeholder="No of Pomodoros">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <button><a th:href="@{/pomodoro/}">Back</a></button>

    </div>
</section>
</body>
</html>
